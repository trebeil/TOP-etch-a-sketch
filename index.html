<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="buttonsContainer1">
            <div class='buttonsContainer2'>
                <div id="options">Resolution</div>
                <div id="resolutionDisclaimer">(squares per side)</div>
                <div class="line"></div>
                <div class="chosenResolution">Current: 16</div>
                <input type="range" id="resolution" min="8" max="120" step="8"></input>
                <div class="rangeMinMax">
                    <div>8</div><div>120</div>
                </div>
            </div>
            <div class='buttonsContainer2'>
                <div id="options">Clear Canvas</div>
                <div class="line"></div>
                <button id="cleanCanvas">Clear</button>
            </div>
            <div class="buttonsContainer2">
                <div id="colorMode">Color mode</div>
                <div class="line"></div>
                <button class="colorModeButton active" id="solid">Solid Color</button>
                <div class="colorInput">
                    <input type="color" id="color">
                </div>
                <div class="line"></div>
                <button class="colorModeButton" id="randomColor">Random Color</button>
                <div class="line"></div>
                <button class="colorModeButton" id="blackFog">Black Fog</button>
            </div>
        </div> 
        <div class="container"></div>
    </body>
</html>
